info.app.name=My Super Cool App
info.app.description=A crazy fun app, YAY!
info.app.version=1.0.0

# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list

management.endpoints.web.exposure.include=*

# Exclude individual endpoints with a comm-delimited list

# management.endpoints.web.exposure.exclude=info, health

#
# Define my crazy properties
#
coach.name=Micky Mouse
team.name=The Mouse Club

#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
#
# All request should be prefixed with /myspringbootapp
#
server.servlet.context-path=/myspringbootapp